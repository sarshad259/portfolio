<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Admin Panel - Quiz Management</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    box-sizing: border-box;
}

.admin-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    width: 100%;
    margin-top: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-container {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

textarea, input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-right: 10px;
    border-radius: 5px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}
#Deletequestion:hover{
    background-color: rgb(170, 3, 3);;
}
#Deletequestion{
    background-color: red;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-right: 10px;
    border-radius: 5px;
    width: 100%;
}
#addOptionBtn:hover{
    background-color: rgb(4, 69, 4);
}
#addOptionBtn{
    background-color: green;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-right: 10px;
    border-radius: 5px;
    width: 100%;   
}
    </style>
    
    <div class="admin-container">
        <h1>Quiz Management Panel</h1>
        <div class="form-container">
            <label for="question">Question:</label>
            <textarea id="question" rows="4" placeholder="Enter your question..."></textarea>

            <label for="options">Options (comma-separated):</label>
            <input type="text" id="options" placeholder="Option 1, Option 2, Option 3...">
<br>
<br>
          <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <button id="addQuestionBtn">Add Question</button>
                </div>
                <div class="col-sm-6">
                    <button id="addOptionBtn">Add Option</button>
                </div>
            </div>
          </div>
            <br>
          <button id="Deletequestion">Delete Question</button>
        </div>
    </div>
<script src="admin.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
